        <form class="user-form">
            <label>  
              Ad Soyad : <br>
              <input class="namesurname" name="name" type="text" placeholder="Ad Soyadinizi daxil edin" required>
            </label> 
            <br>
            <br>
            <label>
                Vesiqe Id: <br>
              <input class="Vesiqe" name="vesiqe" placeholder="Vesiqenizin seriya ve nomresini daxil edin">
            </label>
            <br>
            <br>
            <label>
                Cinsi seçin
                <select name="gender"> 
                  <option value="male">Kişi</option>
                  <option value="female">Qadın</option>
                </select>
              </label>
              <br>
              <br>
              <label>
                Yas : <br>

              <input class="age" name="age" type="number"  placeholder="Yasinizi daxil edin">
            </label>
            <br>
            <br>
            <label>
                E-Mail : <br>
              <input class="email" name="age" type="email"  placeholder="Email unvaninizi yazin">
            </label>

            <br>
            <br>
            <label>
                Elaqe : <br>
              <input class="nomre"  name="nomre" placeholder="Mobil nomrenizi daxil edin">
            </label>
            <br>
            <br>

            <label>
               Simptomlarin tesviri :  <br>
               <textarea class="simptom" name="simptom" cols="30" rows="5"></textarea>
            </label>
            <br>
            <br>
            <label>
                Tekrar Qebul 
              <input class="tekrar" type="checkbox" >

              <br>
              <br>
            </label>

            <button>Göndər</button>
          </form>
          
        <script src="style.js"></script>
</body>
